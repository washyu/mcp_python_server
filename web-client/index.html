<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/webstorm-icon-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ollama Chat Client</title>
  </head>
  <body>
    <div class="header">
      <h1>Ollama Chat</h1>
      <div class="controls">
        <div class="provider-selection">
          <label for="provider-select">Provider:</label>
          <select id="provider-select">
            <option value="ollama">Ollama</option>
            <option value="claude">Claude API</option>
          </select>
        </div>
        <div class="server-context" id="server-context">
          <label for="server-select">MCP Server:</label>
          <select id="server-select">
            <option value="">Loading servers...</option>
          </select>
        </div>
        <button id="tools-button">üîß Tools</button>
        <select id="model-select">
          <option>Loading models...</option>
        </select>
        <button id="stop-btn" style="display: none;">Stop</button>
        <button id="clear-btn">Clear</button>
        <button id="settings-btn">‚öôÔ∏è</button>
        <div class="checkbox-wrapper">
          <input type="checkbox" id="show-thinking" />
          <label for="show-thinking">Show thinking</label>
        </div>
      </div>
    </div>
    
    <div id="messages"></div>
    
    <div class="input-area">
      <button id="attach" class="attach-button" title="Attach file">+</button>
      <input type="file" id="file-input" style="display: none;" multiple accept="*/*" />
      <textarea id="message-input" placeholder="Type a message..." rows="1"></textarea>
      <button id="send-btn">Send</button>
      <button id="cancel" style="display: none;">Cancel</button>
    </div>
    
    <!-- Settings Modal -->
    <div id="settings-modal" style="display: none;">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Settings</h2>
          <button class="close-button">&times;</button>
        </div>
        <div class="modal-body">
          <div class="setting-group">
            <label for="claude-api-key">Claude API Key:</label>
            <input type="password" id="claude-api-key" placeholder="Enter your Claude API key">
          </div>
        </div>
        <div class="modal-footer">
          <button id="save-settings">Save</button>
        </div>
      </div>
    </div>
    
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
