# Nuitka configuration file for homelab-mcp-server

[DEFAULT]
# General options
standalone = yes
onefile = yes
assume-yes-for-downloads = yes
follow-imports = yes
show-progress = yes
show-memory = yes

# Python options
python-flag = no_site,isolated

# Optimization
enable-plugin = anti-bloat

# Output options
output-dir = dist
output-filename = homelab-mcp-server

# Metadata
company-name = Homelab
product-name = Homelab MCP Server
file-version = 0.2.0
product-version = 0.2.0
file-description = MCP server for homelab VM infrastructure management
copyright = Â© 2024 Homelab MCP Server

# Include packages
include-package = homelab_mcp,mcp,asyncssh,yaml,jsonschema,httpx,aiofiles,rich,aiohttp,multidict,yarl,attrs,certifi,charset_normalizer,idna,urllib3,ssl,asyncio,concurrent,encodings

# Include data files
include-data-files = src/homelab_mcp/services.yaml=homelab_mcp/services.yaml

# Platform specific
[Darwin]
macos-create-app-bundle = yes
macos-app-name = Homelab MCP Server

[Windows]
windows-console-mode = attach