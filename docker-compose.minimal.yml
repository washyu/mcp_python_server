services:
  # Ollama service in Docker
  ollama:
    image: ollama/ollama:latest
    container_name: ollama-minimal
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - mcp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:11434/api/tags || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Minimal MCP + Chat server  
  mcp-minimal:
    image: python:3.12-slim
    container_name: mcp-minimal
    working_dir: /app
    ports:
      - "3001:3001"
    environment:
      - OLLAMA_HOST=http://ollama:11434
    volumes:
      - ./chat_server_direct.py:/app/chat_server_direct.py:ro
    command: |
      bash -c "
        apt-get update && apt-get install -y curl &&
        pip install httpx starlette uvicorn &&
        python chat_server_direct.py
      "
    depends_on:
      - ollama
    networks:
      - mcp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  # Simple web server for minimal client
  web-minimal:
    image: python:3.12-slim
    container_name: web-minimal
    working_dir: /app
    ports:
      - "5173:8000"
    volumes:
      - ./minimal_chat.html:/app/index.html:ro
      - ./simple_proxy_server.py:/app/server.py:ro
    command: |
      bash -c "
        pip install requests &&
        python server.py
      "
    depends_on:
      - mcp-minimal
    networks:
      - mcp-network

networks:
  mcp-network:
    driver: bridge

volumes:
  ollama_data:
    driver: local