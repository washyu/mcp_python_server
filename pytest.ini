[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --ignore=tests/manual/

# Markers
markers =
    unit: Unit tests (fast, isolated, no external dependencies)
    feature: Feature tests (complete workflow testing)
    integration: Integration tests (component interaction)
    e2e: End-to-end tests (full user scenarios)
    service: Service tests (external service connectivity)
    communication: Communication tests (protocols, IPC, transport)
    slow: Slow tests (take >5 seconds)
    requires_proxmox: Tests that require real Proxmox connection
    requires_mock_api: Tests that require mock API to be running
    requires_ollama: Tests that require Ollama service to be running

# Ignore warnings from libraries
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning