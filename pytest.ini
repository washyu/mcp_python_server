[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --cov=src
    --cov-report=term-missing
    --cov-report=html

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    requires_proxmox: Tests that require Proxmox connection

# Ignore warnings from libraries
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning